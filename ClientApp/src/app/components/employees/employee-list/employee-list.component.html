<div class="container">
    <h1 class="mt-4 mb-3">Employee
        <small>All Employees</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/">Home</a>
        </li>
        <li class="breadcrumb-item active">Employee</li>
      </ol>

    <table class="table my-5" *ngIf="employees && employees.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Salary</th>
                <th>Department</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td scope="row">{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.phone }}</td>
                <td>{{ employee.salary }}</td>
                <td>{{ employee.department }}</td>
                <td><a [routerLink]="['/employees', 'edit', employee.id]" class="btn btn-info btn-sm">View</a></td>
            </tr>
        </tbody>
    </table>

    <p *ngIf="!employees || employees.length <= 0">No employees found</p>
</div>
